<h1>Album list of '{{username}}'</h1>
<a class="btnback" [routerLink]="['/users']" style="cursor :pointer">Back To user</a>
<ul class="alblist"  *ngFor="let albums of album; let i =index">
    <li>{{albums.title}}    
		<br/><br/><a [routerLink]="['/photo', albums.id]"> View Photos</a>
	</li>
</ul>
